<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Pepsi Website Landing Page</title>

	<link rel="stylesheet" type="text/css" href="respnsivepepsi.css">
</head>
<body>
	<section class="sec">
		<header>
			<a href="#"><img src="pepsi.png" class="logo" ></a>
			<div class="toggleMenu" onclick="menuToggle()"></div>
			<ul class="navigation">
				<li><a href="#">Home</a></li>
				<li><a href="#">Products</a></li>
				<li><a href="#">What's New</a></li>
				<li><a href="#">Newsletter</a></li>
				<li><a href="#">Contact</a></li>
			</ul>



		</header>
		<div class="content">
			<div class="textBox">
				<h2>That's What<br><span>I like</span></h2>
				<p>Pepsi. Diet Pepsi. Pepsi Zero Sugar. The gangâ€™s all here. Compare flavors, get nutritional facts and check out ingredients for all our Pepsi products.</p>
				<a href="#">View All Products</a>
			</div>
			<div class="imgBox">
				<img src="pepsi001.png" class="pepsi">

		</div>
		<ul class="thumb">
			<li><img src="pepsi001.png" onclick="imgSlider('pepsi001.png'); changeBgColor('#0062be')"></li>
			<li><img src="pepsi002.png" onclick="imgSlider('pepsi002.png'); changeBgColor('#c0c0c0')"></li>
			<li><img src="pepsi003.png" onclick="imgSlider('pepsi003.png'); changeBgColor('#1e1e1e')"></li>
		</ul>
		<ul class="sci">
			<li><a href="#"><img src="facebook.png"></a></li>
			<li><a href="#"><img src="twitter.png"></a></li>
			<li><a href="#"><img src="instagram.png"></a></li>
		</ul>
	</section>
   <script type="text/javascript">
   	function imgSlider(anything){
   		document.querySelector('.pepsi').src=anything;
   	}
   	function changeBgColor(color){
   		const sec=document.querySelector('.sec');
   		sec.style.background=color;
   	}
   	function menuToggle(){
        const toggleMenu= document.querySelector('.toggleMenu');
        const navigation=document.querySelector('.navigation');
        toggleMenu.classList.toggle('active');
        navigation.classList.toggle('active');
   	}
   </script>
</body>
</html>
